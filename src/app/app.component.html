<div class="container">
  <h1>Store Management System</h1>

  <h2>Add Item</h2>
  <form (ngSubmit)="addItem(itemId.value, quantity.value)">
    <div class="form-group">
      <label for="item">Item ID:</label>
      <select #itemId class="form-control" required>
        <option *ngFor="let item of allItems" [value]="item.id">{{ item.name }} - Rs.{{ item.price }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input #quantity type="number" class="form-control" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Add to Cart</button>
  </form>

  <h2>Cart</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>Rs.{{ item.price }}</td>
        <td>Rs.{{ item.price * item.quantity }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeItem(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Total Bill: Rs.{{ totalBill }}</h3>

  <button class="btn btn-warning" (click)="resetCart()">Reset Cart</button>
</div>
